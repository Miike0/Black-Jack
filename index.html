<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Black Jack</title>

    <link rel="shortcut icon" href="assets/images/favicon.ico" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/styles.css">

</head>
<body>
    

    <header class="title">
        Black Jack
    </header>

    <div class=" mt-4">
        <div class="col text-center">
            
            <button id="btnNew" class="btn btn-danger">New Game</button>
            <button id="btnHit" class="btn btn-primary">Hit</button>
            <button id="btnStand" class="btn btn-primary">Stand</button>
            
        </div>
    </div>
    
    <div class="row container">
        <div class="col">
            
            <h1 class="player-game " >Player - <small id="playerCount">0</small></h1>
            <div id="player-cards" >
                <!-- <img class="game-card" src="assets/cards/2C.png"> -->
                    
            </div>
        </div>
    </div>

    <div class="row container mt-2">
        <div class="col">
            
            <h1 class="pc-game" >Computer - <small>0</small></h1>
            <div id="pc-cards" >
                <img class="game-card" src="assets/cards/3C.png">
                <img class="game-card" src="assets/cards/3C.png">
                <img class="game-card" src="assets/cards/3C.png">
                <img class="game-card" src="assets/cards/3C.png">    
                
            </div>
        </div>
    </div>
    
   
    
    
    <script src="assets/js/underscore-min.js"></script>
    <script src="assets/js/game.js"></script>
</body>
</html>
